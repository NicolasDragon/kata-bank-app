<div class="col-md-6">
    <form ng-submit="addClient()">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-11">Username</th>
                <th class="col-md-1"></th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in clients | orderBy:'username'">
                    <td><a ng-href="#/accounts/{{client.username}}">{{client.username}}</a></td>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>
                    <input type="text" class="form-control" ng-model="newClient.username" placeholder="Username: dlemos, mfrih, etc." />
                </td>
                <td>
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>
